<html lang="ja">
<head>

<title>Vite App</title>
</head>
<body class="bg-metal text-white">
	<div id="app"></div>
	<div class="p-3 c-inner">
		<article class="p-mainvisual">
			<ul class="p-mainvisual__typos js-typography relative h-screen">
				<li class="p-mainvisual__typos__item js-typography-1 text-9xl">AAA</li>
				<li class="p-mainvisual__typos__item js-typography-2 text-9xl absolute right-1">BBB</li>
				<li class="p-mainvisual__typos__item js-typography-3 text-9xl absolute top-full">CCC</li>
			</ul>
		</article>
	</div>
	<div class="p-3 c-inner js-slidein">
		<article class="p-content-1">
			<ul class="p-content-1__menu h-screen">
				<li class="p-content-1__menu__item js-slidein-1 text-9xl">AAA</li>
				<li class="p-content-1__menu__item js-slidein-1 text-9xl">BBB</li>
				<li class="p-content-1__menu__item js-slidein-1 text-9xl">CCC</li>
			</ul>
		</article>
	</div>
	<script type="module" src="./src/scripts/main.js"></script>
