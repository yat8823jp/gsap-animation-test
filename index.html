<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vite App</title>
</head>
<body class="bg-metal text-white">
	<div id="app"></div>
	<div class="p-3 c-inner">
		<article class="p-mainvisual">
			<ul class="p-mainvisual__typos js-typography relative h-screen">
				<li class="p-mainvisual__typos__item js-typography-1 text-9xl">吾輩は</li>
				<li class="p-mainvisual__typos__item js-typography-2 text-9xl absolute right-1">猫である</li>
				<li class="p-mainvisual__typos__item js-typography-3 text-9xl absolute top-full">名前は</li>
			</ul>
		</article>
	</div>
	<div class="p-3 c-inner js-slidein">

			<ul class="p-content-1__menu h-screen">
				<li class="p-content-1__menu__item js-slidein-1 text-9xl">まだ無い</li>
				<li class="p-content-1__menu__item js-slidein-1 text-9xl">どこで</li>
				<li class="p-content-1__menu__item js-slidein-1 text-9xl">生れたか</li>
			</ul>
		</article>
	</div>
	<div class="flex justify-end js-imgright">
		<img src="./img/kotetsuPAR586062056_TP_V4.jpg" alt="cat" class="js-imgright-img">
	</div>
	<script type="module" src="./src/scripts/main.js"></script>
